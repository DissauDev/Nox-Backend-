name: Node Security Audit

on:
  push:
    branches: ["main"]
  pull_request:

permissions:
  contents: read

jobs:
  audit:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci --ignore-scripts

      # Auditoría npm (produce reporte JSON y no rompe el build por warnings)
      - name: npm audit (prod only)
        run: npm audit --audit-level=moderate --omit=dev --json > npm-audit-prod.json || true

      - name: npm audit (all deps)
        run: npm audit --audit-level=moderate --json > npm-audit-all.json || true

      - name: Upload npm audit reports
        uses: actions/upload-artifact@v4
        with:
          name: npm-audit-reports
          path: |
            npm-audit-prod.json
            npm-audit-all.json
          if-no-files-found: warn

      # TruffleHog (usa versión v3 del action y parámetros correctos)
      # Escaneo diferencial en PRs
      - name: Secret scan (TruffleHog diff)
        if: ${{ github.event_name == 'pull_request' }}
        uses: trufflesecurity/trufflehog@v3.90.5
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          base: ${{ github.event.pull_request.base.sha }}
          head: ${{ github.sha }}
          extra_args: --only-verified

      # Escaneo completo en pushes a main
      - name: Secret scan (TruffleHog repo)
        if: ${{ github.event_name == 'push' }}
        uses: trufflesecurity/trufflehog@v3.90.5
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          path: .
          extra_args: --only-verified
